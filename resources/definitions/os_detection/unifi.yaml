os: unifi
text: 'Ubiquiti UniFi'
type: wireless
icon: ubiquiti
mib_dir: ubnt
over:
    - { graph: device_bits, text: 'Device Traffic' }
    - { graph: device_wireless_clients, text: 'Connected Clients' }
discovery:
    -
        sysObjectID:
            - .1.3.6.1.4.1.41112
            - .1.3.6.1.4.1.8072.3.2.10
        sysDescr_regex:
            - '/^UAP/'
            - '/^U6/'
            - '/^U7/'
            - '/^E7/'
            - '/^UK/'
            - '/^U-LTE/'
    -
        sysObjectID: .1.3.6.1.4.1.10002.1
        sysDescr: Linux
        snmpwalk:
            oid: 'IEEE802dot11-MIB::dot11manufacturerProductName'
            op: 'contains'
            value: 'UAP'
